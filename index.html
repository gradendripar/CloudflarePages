<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的购物车</title>
</head>
<body>
<p align="center">2、运用前端技术，完成下图购物车静态页面的开发</p>
<p style="font-size: 25px;">我的购物车</p>
<table style="width: 100%;border: 1px solid #e9e9e9;border-top: 3px solid red;background-color: #f3f3f3;">
    <tr>
        <td width="6%"><label><input class="check-box" type="checkbox"/></label>&emsp;全选</td>
        <td width="25%" align="center">商品</td>
        <td width="17%" align="center">商品信息</td>
        <td width="15%" align="center">单价</td>
        <td width="25%" align="center">数量</td>
        <td width="12%" align="center">操作</td>
    </tr>
</table>
<table>
    <tr>
        <td><label style="margin-left: 1px;"><input class="check-box" type="checkbox"/></label>&emsp;店铺：太子龙男装旗舰店</td>
    </tr>
</table>
<table style="width: 100%;border: 1px solid #e9e9e9;background-color: #f3f3f3;">
    <tr>
        <td width="31%">
            <span style="float: left;margin-top: 30px;"><label><input class="check-box" type="checkbox"/></label></span>
            <span style="float: left;">&emsp;<img src="1.jpg" width="80px" height="80px"/></span>
            <span style="float: left;transform: translateY(50%);">&emsp;太子龙（TEDELON）男装 夏款男式纯棉短袖<br>&emsp;丝光T恤衫YYXAW076 黑色系800 175/L</span>
        </td>
        <td width="17%" align="center">颜色分类：黑色<br>尺码：175L</td>
        <td width="15%" align="center"><strong>199.00</strong></td>
        <td width="25%" align="center">
            <label><input class="cut" type="button" value="-"/></label>
            <label><input class="num" type="text" value="1" style="width: 100px;text-align: center"/></label>
            <label><input class="add" type="button" value="+"/></label>
        </td>
        <td width="12%" align="center">移入收藏夹<br>&ensp;删除<br>&ensp;修改优惠</td>
    </tr>
</table>
<table style="width: 100%;border: 1px solid #e9e9e9;background-color: #f3f3f3;">
    <tr>
        <td width="31%">
            <span style="float: left;margin-top: 30px;"><label><input class="check-box" type="checkbox"/></label></span>
            <span style="float: left;">&emsp;<img src="1.jpg" width="80px" height="80px"/></span>
            <span style="float: left;transform: translateY(50%);">&emsp;太子龙（TEDELON）男装 夏款男式纯棉短袖<br>&emsp;丝光T恤衫YYXAW076 黑色系800 175/L</span>
        </td>
        <td width="17%" align="center">颜色分类：黑色<br>尺码：175L</td>
        <td width="15%" align="center"><strong>199.00</strong></td>
        <td width="25%" align="center">
            <label><input class="cut" type="button" value="-"/></label>
            <label><input class="num" type="text" value="1" style="width: 100px;text-align: center"/></label>
            <label><input class="add" type="button" value="+"/></label>
        </td>
        <td width="12%" align="center">移入收藏夹<br>&ensp;删除<br>&ensp;修改优惠</td>
    </tr>
</table>
<script type="text/javascript">
    window.onload = function () {
        const addMent = document.getElementsByClassName("add");
        for (let i = 0; i < addMent.length; i++) {
            addMent[i].onclick = function () {
                const addNum = document.getElementsByClassName("num")[i];
                addNum.setAttribute("value", parseInt(addNum.value) + 1);
            }
        }
        const cutMent = document.getElementsByClassName("cut");
        for (let j = 0; j < cutMent.length; j++) {
            cutMent[j].onclick = function () {
                const cutNum = document.getElementsByClassName("num")[j];
                if (parseInt(cutNum.value) - 1 > 0) {
                    cutNum.setAttribute("value", parseInt(cutNum.value) - 1);
                } else {
                    cutNum.setAttribute("value", 0);
                }
            }
        }
    };
    const inputs = document.getElementsByClassName("check-box");
    let num = 0;
    inputs[0].onclick = function () {
        for (let i = 1; i < inputs.length; i++) {
            inputs[i].checked = this.checked;
        }
        if (this.checked) {
            num = inputs.length - 1;
        } else {
            num = 0;
        }
    };
    for (let i = 1; i < inputs.length; i++) {
        inputs[i].onclick = function () {
            if (!this.checked) {
                inputs[0].checked = false;
                num--;
            } else {
                num++;
            }
            if (num === inputs.length - 1) {
                inputs[0].checked = true;
            }
        }
    }

</script>
</body>
</html>
